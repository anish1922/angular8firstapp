<form #employeeForm="ngForm" (ngSubmit)="saveEmployee()">
    <div>
        <div>
            <h3>Create Employee</h3>
        </div>
        <div>
            <table>
                <th>

                </th>
                <tr>
                    <td>
                        <label for="fullName">Full Name</label>
                    </td>
                    <td>
                        <input id="fullName" name="fullName" [(ngModel)]="employee.name" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input id="email" name="email" [(ngModel)]="employee.email" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phoneNumber">Phone Number</label>
                    </td>
                    <td>
                        <input id="phoneNumber" name="phoneNumber" [(ngModel)]="employee.phoneNumber" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contactPref">Contact Prefrence</label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" value="email" name="contactPref" [(ngModel)]="employee.contactPrefernce" />
                            Email
                        </label>

                    </td>
                    <td>
                        <label>
                            <input type="radio" value="phone" name="contactPref" [(ngModel)]="employee.contactPrefernce" /> Phone
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender</label>
                    </td>
                    <td>
                        <input type="radio" value="male" name="gender" [(ngModel)]="employee.gander" />
                    </td>
                    <td>
                        <input type="radio" value="female" name="gender" [(ngModel)]="employee.gander" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Is Active</label>
                    </td>
                    <td>
                        <input type="checkbox" name="isActive" [(ngModel)]="employee.isActive">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="department">Department</label>
                    </td>
                    <td>
                        <select id="department" name="department" [(ngModel)]="employee.department">
                            <option *ngFor="let val of dep" [ngValue]="val">
                                {{val.value}}
                            </option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dateOfBirth">Date Of Birth</label>
                    </td>
                    <td>
                        <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="employee.dateOfBirth" type="date" />
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </div>
</form>

{{employeeForm.value|json}}
