<div class="panel-primary">
    <h3>{{employee.name}}</h3>
</div>
<div class="panel-body">
    <div class="col-xs-4">
        <div class="row">
            <div class="col-xs-4">
                <img [src]="employee.photoPath"/>
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-6">
                        Gender
                    </div>
                    <div class="col-xs-6">
                        {{employee.gander}}
                    </div>
                    <div class="col-xs-6">
                        Email
                    </div>
                    <div class="col-xs-6">
                         {{employee.email}}
                    </div>
                    <div class="col-xs-6">
                        Phone Number
                    </div>
                    <div class="col-xs-6">
                         {{employee.phoneNumber}}
                    </div>
                    <div class="col-xs-6">
                        Date Of Birth
                    </div>
                    <div class="col-xs-6">
                        {{employee.dateOfBirth | date}}
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
<div>
    <a routerLink="/list" >Back to list</a>
</div>
