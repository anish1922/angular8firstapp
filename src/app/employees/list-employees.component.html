
<div>
    <input type="text" [(ngModel)]="searchText" placeholder="search by name" />
</div>
<h3>{{childData}}</h3>
<div clas="panel panel-primary" *ngFor="let employee of employees | employeeFiler:searchText">
    <div (click)="onClick(employee.id)">
        <app-display-employee [employee]="employee" (notify)="handleEvent($event)"></app-display-employee>
    </div>
</div>
